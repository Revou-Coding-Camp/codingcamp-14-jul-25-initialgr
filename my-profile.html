<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title> <!-- Title updated to reflect content -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg overflow-hidden">
    <!-- Removed the tab navigation as only My Profile is active -->

    <div id="my-profile" class="p-8 tab-content">
      <div class="relative">
        <img class="object-cover rounded-3xl" src="img/profile.png" alt="Gilang Ramadhan">
      </div>
      <div class="p-6">
        <div class="flex items-center mb-2">
          <h2 class="text-2xl font-semibold text-gray-800 mr-2">Gilang Ramadhan</h2>
          <!-- Verified Icon (Font Awesome) -->
          <i class="fa-solid fa-circle-check text-green-500 text-xl"></i>
        </div>
        <p class="text-gray-600 text-justify text-base mb-6">Fullstack Developer</p>
        <!-- Stats and Follow Button -->
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4 text-dark">
            <a href="https://github.com/initialgr" target="_blank" rel="noopener noreferrer">
              <div class="flex items-center">
                <!-- Github Icon (Font Awesome) -->
                <i class="fa-brands fa-github text-3xl mr-1"></i>Github
              </div>
            </a>
          </div>
          <a href="https://www.linkedin.com/in/gilang-gr/" target="_blank" rel="noopener noreferrer">
            <button
              class="bg-gray-800 hover:bg-gray-700 text-white font-semibold py-2 px-6 rounded-full shadow-md transition duration-300 ease-in-out flex items-center">
              Follow <i class="fa-solid fa-plus text-lg ml-2"></i>
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
